name: Greet on PR Creation

on:
  pull_request:
    types: [opened]

jobs:
  greet-on-close:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Greet User on PR Creation
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prCreator = pr.user.login;

            const prGreetingMessage = `Hello @${prCreator}! Thank you for creating the PR and contributing to our IndieKart ðŸ’— \n Review team will review the PR and will reach out to you soon! ðŸ˜‡ \n Make sure that you have marked all the tasks that you are done with âœ…. \n Thank you for your patience! ðŸ˜€`;

            github.rest.issues.createComment({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: prGreetingMessage,
            });
