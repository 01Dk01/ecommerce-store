name: Comment on Pull Request

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
    - name: Comment on the new pull request
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const prCreator = pr.user.login;
          const prNumber = pr.number;

          const comment =`Hello @${prCreator}! Thank you for creating the PR and contributing to our IndieKart ðŸ’— \n Review team will review the PR and will reach out to you soon! ðŸ˜‡ \n Make sure that you have marked all the tasks that you are done with âœ…. \n Thank you for your patience! ðŸ˜€`;
          github.rest.issues.createComment({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment,
          });
