name: Greet on PR Creation

on:
  pull_request:
    types: [opened]

jobs:
  greet-on-pr-creation:
    runs-on: ubuntu-latest

    steps:
      - name: Greet User
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prCreator = pr.user.login;
            const prNumber = pr.number;
            const repo = context.payload.repository.full_name;

            const greetingMessage = `Hello @${prCreator}! Thank you for creating the PR and contributing to our IndieKart ðŸ’— \n Review team will review the PR and will reach out to you soon! ðŸ˜‡ \n Make sure that you have marked all the tasks that you are done with âœ…. \n Thank you for your patience! ðŸ˜€';	

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: greetingMessage
            });
